
services:
  elasticsearch:
    image: elasticsearch:8.15.3
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
   
  kibana:
     image: kibana:8.15.3
     ports:
        - 5601:5601
     environment:
        -ELASTICSEARCH_HOST : 
            http://elasticsearch:9200




volumes:
  elasticsearch-data:
